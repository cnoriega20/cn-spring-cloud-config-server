spring.application.name=cn-spring-cloud-config-server
server.port=8888
#spring.cloud.config.server.git.uri=https://github.com/cnoriega20/config-properties-repo.git
spring.cloud.config.server.git.uri=file:///Spring_Projects///config-properties-repo
spring.cloud.config.server.git.cloneOnStart=true

#Disable security of the Management endpoint
management.security.enabled=false

spring.cloud.config.fail-fast=true
spring.cloud.config.server.bootstrap=true
encrypt.fail-on-error=false
health.config.enabled=false
